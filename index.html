<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <picture class="absolute w-full">
    <source media="(min-width: 768px)" srcset="./images/bg-desktop.svg">
    <img src="images/bg-mobile.svg" alt="Icon bg-mobile" class="w-full h-screen object-cover">
  </picture>

  <section class="relative py-5 px-8 container mx-auto">
    <div class="mb-10">
      <img src="images/logo.svg" alt="Icon Logo Huddle" class="w-40" />
    </div>

    <div class="md:grid grid-cols-2 gap-16 place-items-center">
    <article>
      <img src="images/illustration-mockups.svg" alt="Icon illustration-mockups">
    </article>
    <article class="text-center  md:text-left">
      <h1 class="font-bold text-white text-xl mb-2 lg:text-4xl lg:leading-normal">Build The Community Your Fans Will Love</h1>

      <p class="text-white leading-relaxed mb-4 lg:text-lg">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="bg-white py-3 px-4 rounded-full w-7/12 md:w-1/3" style="color: hsl(257, 40%, 49%)">Register</button>

    </article>
  </div> 
  </section>
  <div class="mt-8  lg:bloock lg:absolute lg:right-20 lg:bottom-10">
    <ul class="flex items-end justify-end gap-8 ">
      <li><i class="fab fa-facebook text-white text-3xl"></i></li>
      <li><i class="fab fa-twitter text-white text-3xl"></i></li>
      <li><i class="fab fa-instagram text-white text-3xl"></i></li>
    </ul>
  </div>
 
</body>

</html>
